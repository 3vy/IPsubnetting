<html>
    <head>
        <title>Ip Subnetting</title>
        <script src="./Index.js"></script>
        <link type="text/css" rel="stylesheet" href="./styles.css">
    </head>
    <body>

        <table>
            <tr>
                <td>IP Address</td>
                <td><input id="ottetto1" type="text" value="198" /></td>
                <td><input id="ottetto2" type="text" value="168" /></td>
                <td><input id="ottetto3" type="text" value="40" /></td>
                <td><input id="ottetto4" type="text" value="0" /></td>
            </tr>
            <tr>
                <td>IP Address (bin)</td>
                <td><div id="ottettoBin1"></div></td>
                <td><div id="ottettoBin2"></div></td>
                <td><div id="ottettoBin3"></div></td>
                <td><div id="ottettoBin4"></div></td>
            </tr>
            <tr>
                <td>Subnet mask</td>
                <td><input id="sub1" type="text" value="255" /></td>
                <td><input id="sub2" type="text" value="255" /></td>
                <td><input id="sub3" type="text" value="255" /></td>
                <td><input id="sub4" type="text" value="224" /></td>
            </tr>
            <tr>
                <td>Network address</td>
                <td><div id="net1"><span style="color: blue;">1</span><span style="color: orange;">1</span></div></td>
                <td><div id="net2"></div></td>
                <td><div id="net3"></div></td>
                <td><div id="net4"></div></td>
            </tr>
            <tr>
                <td>Network address bin</td>
                <td><div id="netBin1"></div></td>
                <td><div id="netBin2"></div></td>
                <td><div id="netBin3"></div></td>
                <td><div id="netBin4"></div></td>
            </tr>

            <tr>
                <td>Broadcast address</td>
                <td><div id="bro1"></div></td>
                <td><div id="bro2"></div></td>
                <td><div id="bro3"></div></td>
                <td><div id="bro4"></div></td>
            </tr>
            <tr>
                <td>Broadcast address bin</td>
                <td><div id="broBin1"></div></td>
                <td><div id="broBin2"></div></td>
                <td><div id="broBin3"></div></td>
                <td><div id="broBin4"></div></td>
            </tr>
            <tr>
                <td>numero subnet:</td>
                <td><div id="nsubnet" ></div></td>
            </tr>
            <tr>
                <td>numero host per subnet:</td>
                <td><div id="nhost" ></div></td>
            </tr>
            <tr>
                <td>Bit rete</td>
                <td><div id="bitrete" ></div></td>
            </tr>
            <tr>
                <td>Bit sotto rete</td>
                <td><div id="bitsottorete" ></div></td>
            </tr>
            <tr>
                <td>Bit host</td>
                <td><div id="bithost" ></div></td>
            </tr>
        </table>


        <table id=gateways>
            
        </table>


        <div id="message" class="redmessages" ></div>
        <div id="ipclass" class="greenmessages" ></div>
        <input type="button" value="Calculate" onclick="calculate()" />
    </body>
</html>
